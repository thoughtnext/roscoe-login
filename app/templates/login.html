<div layout="column">
  <div flex>
    <div layout="row" layout-align="center center" layout-align-gt-xs="start center" layout-padding>
      <!-- <img class="img-responsive" src="assets/images/timenote_logo.png" alt=""> -->
      <span class="light">Roscoe</span>
    </div>
  </div>
  <div flex-gt-xs="10"></div>
  <div layout="row" flex>
    <div flex-gt-xs="35" flex-xs="5"></div>
    <md-content class="transparent-background text-color" flex-gt-xs="30" flex-xs="90">
      <div ng-if="showErrormsg">Invalid email/password</div>
      <form name="loginForm" layout="column" class="md-padding">
        <md-input-container>
          <label class="text-color">Email</label>
          <input class="text-color bg-color" type="email" ng-model="username" required/>
          <div ng-messages="loginForm.email.$error">
            <div ng-message="required" class="text-color">Email is required.</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label class="text-color">Password</label>
          <input class="text-color bg-color" type="text" ng-model="password" required/>
          <div ng-messages="loginForm.password.$error">
            <div ng-message="required" class="text-color">Password is required.</div>
          </div>
        </md-input-container>
        <div layout="row" layout-align="center center" style="padding-top:5px;">
          <md-button class="btn btn-primary" ng-disabled="!loginForm.$valid" ng-click="login()">Login</md-button>
          <!-- <div flex="flex"></div> -->
          <!-- <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button> -->
        </div>
      </form>
    </md-content>
    <div flex-gt-xs="35" flex-xs="5"></div>
  </div>
</div>
